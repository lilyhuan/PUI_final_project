<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book the World</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/styles.css" />
  </head>

  <body>
    <!-- Heading and title -->
    <div class="container-fluid">
      <div class="row">
        <div class="container">
          <h1 class="page-header">Book the World</h1>
          <p class="page-header">Click a country to begin</p>
          <hr />
        </div>
      </div>
    </div>

    <!-- Content -->
    <div class="container">
      <div class="row mt-5" id="top-map-margin">
        <!-- Map -->
        <div class="col-lg-8" id="map-container"></div>

        <!-- Books -->
        <div class="col-lg-4 border-start">
          <h3 id="country-select">Click a country to view books</h3>
          <br />
          <h4 id="country-name">No country selected</h4>
          <div id="book"></div>
        </div>
      </div>
    </div>

    <!-- D3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>

    <!-- JS -->
    <script src="assets/visualization.js"></script>
  </body>
</html>
